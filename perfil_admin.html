<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Scarparo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-black-rich: #121212;
            --color-white-bg: #F4F6F9;
            --color-white-pure: #FFFFFF;
            --color-gold-matte: #B9965B;
            --color-gold-light: #F5EFE6;
            --color-text-dark: #333333;
            --color-text-gray: #757575;
            --color-success: #27AE60;
            --color-danger: #E74C3C;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--color-white-bg); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 260px; background-color: var(--color-black-rich); color: var(--color-white-pure); display: flex; flex-direction: column; padding: 1.5rem; }
        .sidebar-header { display: flex; align-items: center; gap: 10px; margin-bottom: 3rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logo-icon { width: 30px; height: 30px; fill: var(--color-gold-matte); }
        .brand-name { font-size: 1.5rem; font-weight: 700; color: var(--color-gold-matte); letter-spacing: 1px; }
        .nav-menu { list-style: none; display: flex; flex-direction: column; gap: 0.5rem; overflow-y: auto; } /* Scroll no menu se ficar grande */
        .nav-item { padding: 0.8rem 1rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #A0A0A0; font-size: 0.9rem; transition: all 0.3s; text-decoration: none; }
        .nav-item:hover, .nav-item.active { background-color: rgba(185, 150, 91, 0.15); color: var(--color-gold-matte); }
        .nav-item svg { width: 20px; height: 20px; fill: currentColor; }
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; background-color: var(--color-gold-matte); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 700; color: #000; }
        .user-info p { font-size: 0.85rem; color: #fff; }
        .user-info span { font-size: 0.75rem; color: #888; }
        .btn-logout { background: none; border: none; cursor: pointer; color: #888; transition: 0.2s; padding: 5px; }
        .btn-logout:hover { color: var(--color-danger); }
        .btn-logout svg { width: 20px; height: 20px; fill: currentColor; }

        /* Main Content */
        .main-content { flex: 1; overflow: hidden; padding: 2rem; position: relative; display: flex; flex-direction: column; }
        
        /* Sections */
        .tab-section { display: none; height: 100%; flex-direction: column; }
        .tab-section.active { display: flex; }
        
        /* Iframe Style */
        iframe { width: 100%; height: 100%; border: none; flex: 1; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); background: #fff; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .page-title h2 { font-size: 1.8rem; font-weight: 600; color: var(--color-black-rich); margin:0; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <svg class="logo-icon" viewBox="0 0 512 512"><path d="M416 128c-10.7-33.8-38.3-64.6-77.1-77.9C311.2 40.5 281.4 35.7 256 35.7s-55.2 4.8-82.9 14.4C134.3 63.4 106.7 94.2 96 128c-15.5 48.9-10.4 97 1.7 137.6 15.6 52.3 53.3 118 84.3 171.4 6.9 11.9 19.3 19 32.7 19h82.6c13.4 0 25.8-7.1 32.7-19 31-53.4 68.7-119.1 84.3-171.4C426.4 225 431.5 176.9 416 128z"/></svg>
            <span class="brand-name">Scarparo</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" onclick="switchTab('dashboard', this)">
                <svg viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg> Visão Geral
            </li>
            <li class="nav-item" onclick="switchTab('agenda', this)">
                <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z"/></svg> Agenda
            </li>
            <li class="nav-item" onclick="switchTab('pacientes', this)">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg> Pacientes
            </li>
            <li class="nav-item" onclick="switchTab('prontuario', this)">
                <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg> Prontuário
            </li>
            <li class="nav-item" onclick="switchTab('orcamento', this)">
                <svg viewBox="0 0 24 24"><path d="M4 6h18V4H4c-1.1 0-2 .9-2 2v11H0v3h14v-3H4V6zm19 2h-6c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1zm-1 9h-4v-2h4v2zm0-4h-4V9h4v2z"/></svg> Orçamentos
            </li>
            <li class="nav-item" onclick="switchTab('procedimentos', this)">
                <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg> Procedimentos
            </li>
            <li class="nav-item" onclick="switchTab('financeiro', this)">
                <svg viewBox="0 0 24 24"><path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/></svg> Financeiro
            </li>
        </ul>
        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">H</div>
                <div class="user-info">
                    <p>Hilda</p>
                    <span>Admin</span>
                </div>
            </div>
            <button class="btn-logout" title="Sair" onclick="logout()">
                <svg viewBox="0 0 24 24"><path d="M16 17v-3H9v-4h7V7l5 5-5 5M14 2a2 2 0 012 2v2h-2V4H5v16h9v-2h2v2a2 2 0 01-2 2H5a2 2 0 01-2-2V4a2 2 0 01-2-2V4a2 2 0 01-2-2h9z"/></svg>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <section id="dashboard" class="tab-section active"><iframe id="frame-dashboard" src="visao_geral.html?user=Hilda"></iframe></section>
        <section id="agenda" class="tab-section"><iframe id="frame-agenda" src="agenda.html"></iframe></section>
        <section id="pacientes" class="tab-section"><iframe id="frame-pacientes" src="paciente.html?role=admin"></iframe></section>
        <section id="prontuario" class="tab-section"><iframe id="frame-prontuario" src="prontuario.html"></iframe></section>
        <section id="orcamento" class="tab-section"><iframe id="frame-orcamento" src="orcamento.html"></iframe></section>
        <section id="procedimentos" class="tab-section"><iframe id="frame-procedimentos" src="cadastro_procedimento.html"></iframe></section>
        <section id="financeiro" class="tab-section"><div class="header-top"><h2>Financeiro</h2></div><p style="color: #777; padding:0 2rem;">Módulo em desenvolvimento...</p></section>
    </main>

    <script>
        function switchTab(tabId, element) {
            document.querySelectorAll('.tab-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            
            if(element) {
                element.classList.add('active');
            } else {
                // Mapeamento de índice para seleção automática via JS
                const navItems = document.querySelectorAll('.nav-item');
                const map = {'dashboard':0, 'agenda':1, 'pacientes':2, 'prontuario':3, 'orcamento':4, 'procedimentos':5, 'financeiro':6};
                if(map[tabId] !== undefined) navItems[map[tabId]].classList.add('active');
            }

            const frameMap = {
                'dashboard': 'frame-dashboard',
                'agenda': 'frame-agenda',
                'pacientes': 'frame-pacientes',
                'prontuario': 'frame-prontuario',
                'orcamento': 'frame-orcamento',
                'procedimentos': 'frame-procedimentos'
            };
            
            if(frameMap[tabId]) {
                document.getElementById(frameMap[tabId]).contentWindow.location.reload();
            }
        }
        
        function logout() { window.location.href = 'login.html'; }
    </script>
</body>
</html>
